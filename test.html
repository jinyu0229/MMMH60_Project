<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section {
            position: relative;
            width: 100%;
            height: 500px;
        }

        #sec01 {
            background: purple;
        }

        #sec02 {
            background: pink;
        }

        #sec03 {
            background: lightblue;
        }
    </style>
</head>

<body>
    <div class="menu">
        <ul>
            <li id="menu01">SEC01</li>
            <li id="menu02">SEC02</li>
            <li id="menu03">SEC03</li>
        </ul>
    </div>
    <div class="section" id="sec01"></div>
    <div class="section" id="sec02"></div>
    <div class="section" id="sec03"></div>

    <script src="./link/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            $('#menu03').click(function () {
                $('html,body').animate({ scrollTop: $('#sec03').offset().top }, 500);
            });
        });

    </script>
</body>

</html>
